<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Día Mágico - Sorpresa</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'disney-blue': '#0f172a',
                        'disney-purple': '#2e1065',
                        'gold-light': '#fde047',
                        'gold-dark': '#a16207',
                    },
                    fontFamily: {
                        'magic': ['Cinzel', 'serif'],
                        'body': ['Lato', 'sans-serif'],
                    },
                    animation: {
                        'twinkle': 'twinkle 3s infinite ease-in-out',
                        'float': 'float 6s infinite ease-in-out',
                    },
                    keyframes: {
                        twinkle: {
                            '0%, 100%': { opacity: 0.2, transform: 'scale(0.8)' },
                            '50%': { opacity: 1, transform: 'scale(1.2)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                    }
                }
            }
        }
    </script>

    <style>
        /* CORRECCIÓN MÓVIL: Fondo infinito Anti-Rebote */
        html {
            background-color: #090A0F; 
            height: 100%;
            overscroll-behavior-y: none; 
        }

        body {
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            background-attachment: fixed;
            background-size: cover;
            min-height: 100%;
            overflow-x: hidden;
            color: white;
            margin: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .magic-glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(253, 224, 71, 0.3);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(253, 224, 71, 0.05);
        }

        .image-frame {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(253, 224, 71, 0.4);
            border: 2px solid #a16207;
        }
        
        .image-frame::after {
            content: '';
            position: absolute;
            inset: 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            pointer-events: none;
            border-radius: 6px;
            z-index: 20;
        }
    </style>
</head>
<body class="font-body flex flex-col items-center justify-center py-8 px-4 relative">

    <!-- Fondo de estrellas -->
    <div id="stars-container" class="fixed inset-0 pointer-events-none z-0"></div>

    <!-- Contenedor Principal -->
    <main class="relative z-10 w-full max-w-lg animate-float">
        
        <article class="magic-glass rounded-2xl p-6 md:p-8 text-center border-t-4 border-t-gold-dark/50">
            
            <!-- 1. IMAGEN CENTRAL -->
            <div class="image-frame mx-auto mb-6 w-full max-w-[300px] aspect-[3/4] bg-disney-blue relative group cursor-zoom-in" onclick="openLightbox()">
                
                <!-- ⬇️⬇️⬇️ CAMBIAR IMAGEN AQUÍ (Pega tu enlace dentro de src="") ⬇️⬇️⬇️ -->
                <img 
                    id="main-image"
                    src="./Dia2.png" 
                    alt="Imagen del día" 
                    class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110 relative z-10"
                >
                <!-- ⬆️⬆️⬆️ FIN DE CAMBIAR IMAGEN ⬆️⬆️⬆️ -->

                <div class="overlay-gradient absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-60 pointer-events-none z-20"></div>
                
                <div class="absolute bottom-2 right-2 text-white/70 z-30 pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 drop-shadow-lg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7" />
                    </svg>
                </div>
            </div>

            <!-- 2. TÍTULO Y TEXTO -->
            <div id="content-text" class="mt-6 px-2">
                
                <!-- TÍTULO (Dorado y grande) -->
                <!-- Puedes cambiar este título por lo que quieras -->
                <h2 class="font-magic text-2xl md:text-3xl text-transparent bg-clip-text bg-gradient-to-r from-gold-light via-yellow-200 to-gold-dark drop-shadow-sm mb-3">
                    El día que llenemos nuestro piso de cajas
                </h2>

                <!-- TEXTO (Blanco y simple) -->
                <!-- Aquí escribes el cuerpo del mensaje -->
                <div class="font-body text-blue-50 text-base md:text-lg leading-relaxed font-light">
                    <p>
                        Algún día estaremos rodeados de cartones, bolsas y desorden… como en coru, pero será el desorden más bonito del mundo, porque sabremos que por fin estamos llevando nuestra vida al piso del que tanto hablamos.
                    </p>
                    
                </div>

            </div>

        </article>

        <!-- Botón Volver -->
        <div class="mt-8 text-center">
            <a href="index.html" class="inline-flex items-center gap-2 text-gold-light hover:text-white transition-colors duration-300 font-magic text-lg group">
                <span class="transform group-hover:-translate-x-1 transition-transform">←</span>
                Volver al Calendario
            </a>
        </div>

    </main>

    <!-- LIGHTBOX -->
    <div id="lightbox" class="fixed inset-0 z-50 bg-black/95 hidden flex flex-col items-center justify-center p-4 backdrop-blur-sm transition-opacity duration-300 opacity-0" onclick="closeLightbox()">
        
        <button class="absolute top-4 right-4 text-white/60 hover:text-white p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>

        <img id="lightbox-img" src="" class="max-w-full max-h-[80vh] rounded shadow-[0_0_30px_rgba(253,224,71,0.2)] object-contain" onclick="event.stopPropagation()">
        
        <a id="download-btn" href="#" download="imagen-magica.jpg" class="mt-6 px-6 py-2 bg-gold-dark text-white rounded-full font-magic text-sm hover:bg-yellow-600 transition flex items-center gap-2" onclick="event.stopPropagation()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
            Descargar Imagen
        </a>
    </div>

    <script>
        function createStars() {
            const container = document.getElementById('stars-container');
            const starCount = 60;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star animate-twinkle';
                const size = Math.random() * 2 + 1;
                const duration = Math.random() * 3 + 3;
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.opacity = Math.random();
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                container.appendChild(star);
            }
        }

        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const mainImg = document.getElementById('main-image');
        const downloadBtn = document.getElementById('download-btn');

        function openLightbox() {
            lightboxImg.src = mainImg.src;
            downloadBtn.href = mainImg.src;
            lightbox.classList.remove('hidden');
            setTimeout(() => {
                lightbox.classList.remove('opacity-0');
            }, 10);
        }

        function closeLightbox() {
            lightbox.classList.add('opacity-0');
            setTimeout(() => {
                lightbox.classList.add('hidden');
            }, 300);
        }

        document.addEventListener('DOMContentLoaded', createStars);
    </script>
</body>
</html>
