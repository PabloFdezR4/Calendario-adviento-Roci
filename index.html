<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Adviento Mágico</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Cinzel para el título y Lato para texto -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'disney-blue': '#0f172a',
                        'disney-purple': '#2e1065',
                        'gold-light': '#fde047',
                        'gold-dark': '#a16207',
                    },
                    fontFamily: {
                        'magic': ['Cinzel', 'serif'],
                        'body': ['Lato', 'sans-serif'],
                    },
                    animation: {
                        'twinkle': 'twinkle 3s infinite ease-in-out',
                        'float': 'float 6s infinite ease-in-out',
                        'glow': 'glow 2s infinite alternate',
                    },
                    keyframes: {
                        twinkle: {
                            '0%, 100%': { opacity: 0.2, transform: 'scale(0.8)' },
                            '50%': { opacity: 1, transform: 'scale(1.2)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        glow: {
                            'from': { boxShadow: '0 0 10px #fde047, 0 0 20px #a16207' },
                            'to': { boxShadow: '0 0 20px #fde047, 0 0 30px #a16207' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* CORRECCIÓN MÓVIL: Fondo aplicado a HTML y Body fijo */
        html {
            background-color: #090A0F; /* Color oscuro base para el 'overscroll' */
            height: 100%;
        }

        body {
            /* El gradiente se queda fijo en la pantalla */
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            background-attachment: fixed; 
            background-size: cover;
            min-height: 100%;
            overflow-x: hidden;
            color: white;
            margin: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        /* Glassmorphism para las tarjetas */
        .magic-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none; /* Quitar subrayado de enlaces */
        }

        .magic-card.locked {
            background: rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.05);
            cursor: not-allowed;
            filter: grayscale(100%);
        }

        .magic-card.unlocked:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(46, 16, 101, 0.4);
            border: 1px solid #fde047;
            box-shadow: 0 0 15px rgba(253, 224, 71, 0.3);
        }

        /* Scrollbar personalizado */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #a16207; 
            border-radius: 4px;
        }
        
        .sparkle-icon {
            filter: drop-shadow(0 0 2px gold);
        }
    </style>
</head>
<body class="relative font-body">

    <!-- Fondo de estrellas (Generado por JS) -->
    <div id="stars-container" class="fixed inset-0 pointer-events-none z-0"></div>

    <!-- Contenido Principal -->
    <div class="relative z-10 container mx-auto px-4 py-8 pb-20">
        
        <!-- Header -->
        <header class="text-center mb-10 animate-float">
            <h1 class="font-magic text-4xl md:text-6xl text-transparent bg-clip-text bg-gradient-to-r from-gold-light via-yellow-200 to-gold-dark drop-shadow-lg mb-2">
                Diciembre Mágico
            </h1>
            <p class="text-blue-200 text-lg font-light tracking-widest uppercase">Cuenta atrás para la Navidad</p>
            
            <!-- Control de Demo (Solo para visualización) -->
            <div class="mt-4 inline-block bg-black/50 px-4 py-2 rounded-full text-xs text-gray-400 border border-gray-700">
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="checkbox" id="demoMode" class="form-checkbox text-gold-dark rounded bg-transparent" checked>
                    <span>Modo Demo (Simular que es 10 Dic)</span>
                </label>
            </div>
        </header>

        <!-- Grid del Calendario -->
        <!-- Móvil: 1 columna. Tablet: 3 columnas. Desktop: 6 columnas (6x4=24) -->
        <div id="calendar-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-6 max-w-7xl mx-auto">
            <!-- Las tarjetas se generan aquí con JS -->
        </div>

    </div>

    <!-- Footer -->
    <footer class="text-center py-6 text-blue-400/60 text-sm font-magic relative z-10">
        <p>&copy; 2024 Magic Advent Calendar. Created with Pixie Dust.</p>
    </footer>

    <script>
        // --- Configuración ---
        const totalDays = 24;
        const grid = document.getElementById('calendar-grid');
        const demoCheckbox = document.getElementById('demoMode');

        // Función para generar estrellas de fondo aleatorias
        function createStars() {
            const container = document.getElementById('stars-container');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star animate-twinkle';
                const xy = Math.random() * 100;
                const duration = Math.random() * 3 + 2;
                const size = Math.random() * 2 + 1;
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                container.appendChild(star);
            }
        }

        // Iconos SVG
        const lockIcon = `
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        `;

        const starIcon = `
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="none" class="text-gold-light sparkle-icon">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
            </svg>
        `;

        // Lógica principal
        function renderCalendar() {
            grid.innerHTML = ''; // Limpiar
            
            const now = new Date();
            let currentDay = now.getDate();
            let currentMonth = now.getMonth(); // 0 = Enero, 11 = Diciembre

            // Lógica de simulación (Demo Mode)
            if (demoCheckbox.checked) {
                currentMonth = 11; // Diciembre
                currentDay = 10;   // Simulamos que es el día 10
            }

            for (let i = 1; i <= totalDays; i++) {
                // Determinar si está desbloqueado
                // Se desbloquea si es Diciembre (mes 11) Y el día actual es >= al número de la casilla
                const isDecember = currentMonth === 11;
                const isUnlocked = isDecember && currentDay >= i;

                // Crear elemento
                // Si está desbloqueado es un <a> (enlace), si no, es un <div>
                const card = document.createElement(isUnlocked ? 'a' : 'div');
                card.className = `magic-card relative rounded-xl h-40 flex flex-col items-center justify-center p-4 group transition-all duration-500 ${isUnlocked ? 'unlocked cursor-pointer' : 'locked'}`;
                
                if (isUnlocked) {
                    // --- VINCULACIÓN REAL ---
                    // Aquí es donde se asigna el enlace al archivo HTML correspondiente
                    card.href = `dia${i}.html`; 
                }

                // Contenido interno
                let contentHTML = '';
                
                if (isUnlocked) {
                    contentHTML = `
                        <div class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300 animate-spin-slow">
                            ${starIcon}
                        </div>
                        <span class="font-magic text-5xl text-gold-light drop-shadow-[0_0_10px_rgba(253,224,71,0.8)] group-hover:scale-110 transition-transform duration-300">
                            ${i}
                        </span>
                        <span class="text-xs text-blue-200 mt-2 tracking-widest opacity-60 group-hover:opacity-100 uppercase">Ver Sorpresa</span>
                        <div class="absolute inset-0 border-2 border-transparent group-hover:border-gold-light/50 rounded-xl transition-all duration-300"></div>
                    `;
                } else {
                    contentHTML = `
                        <div class="mb-2 opacity-50">${lockIcon}</div>
                        <span class="font-magic text-3xl text-gray-500 font-bold">${i}</span>
                        <span class="text-[10px] text-gray-500 mt-1 uppercase tracking-wider">Próximamente</span>
                    `;
                }

                card.innerHTML = contentHTML;
                grid.appendChild(card);
            }
        }

        // Inicialización
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            renderCalendar();

            // Re-renderizar si cambian el modo demo
            demoCheckbox.addEventListener('change', renderCalendar);
        });

    </script>
</body>
</html>
