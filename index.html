<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Adviento M√°gico</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Cinzel para el t√≠tulo y Lato para texto -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'disney-blue': '#0f172a',
                        'disney-purple': '#2e1065',
                        'gold-light': '#fde047',
                        'gold-dark': '#a16207',
                    },
                    fontFamily: {
                        'magic': ['Cinzel', 'serif'],
                        'body': ['Lato', 'sans-serif'],
                    },
                    animation: {
                        'twinkle': 'twinkle 3s infinite ease-in-out',
                        'float': 'float 6s infinite ease-in-out',
                        'glow': 'glow 2s infinite alternate',
                    },
                    keyframes: {
                        twinkle: {
                            '0%, 100%': { opacity: 0.2, transform: 'scale(0.8)' },
                            '50%': { opacity: 1, transform: 'scale(1.2)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        glow: {
                            'from': { boxShadow: '0 0 10px #fde047, 0 0 20px #a16207' },
                            'to': { boxShadow: '0 0 20px #fde047, 0 0 30px #a16207' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* CORRECCI√ìN M√ìVIL: Fondo aplicado a HTML y Body fijo */
        html {
            background-color: #090A0F; /* Color oscuro base para el 'overscroll' */
            height: 100%;
        }

        body {
            /* El gradiente se queda fijo en la pantalla */
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            background-attachment: fixed; 
            background-size: cover;
            min-height: 100%;
            overflow-x: hidden;
            color: white;
            margin: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        /* Glassmorphism para las tarjetas */
        .magic-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none; /* Quitar subrayado de enlaces */
        }

        .magic-card.locked {
            background: rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.05);
            cursor: not-allowed;
            filter: grayscale(100%);
        }

        .magic-card.unlocked:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(46, 16, 101, 0.4);
            border: 1px solid #fde047;
            box-shadow: 0 0 15px rgba(253, 224, 71, 0.3);
        }

        /* Estilos espec√≠ficos para el d√≠a 25 si est√° desbloqueado */
        .magic-card.special-day.unlocked {
            background: linear-gradient(135deg, rgba(46, 16, 101, 0.6) 0%, rgba(161, 98, 7, 0.3) 100%);
            border: 2px solid #fde047;
            box-shadow: 0 0 30px rgba(253, 224, 71, 0.4);
        }
        
        .magic-card.special-day.unlocked:hover {
            box-shadow: 0 0 50px rgba(253, 224, 71, 0.6);
            transform: translateY(-5px) scale(1.01);
        }

        /* Scrollbar personalizado */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #a16207; 
            border-radius: 4px;
        }
        
        .sparkle-icon {
            filter: drop-shadow(0 0 2px gold);
        }
    </style>
</head>
<body class="relative font-body">

    <!-- Fondo de estrellas (Generado por JS) -->
    <div id="stars-container" class="fixed inset-0 pointer-events-none z-0"></div>

    <!-- Contenido Principal -->
    <div class="relative z-10 container mx-auto px-4 py-8 pb-10">
        
        <!-- Header -->
        <header class="text-center mb-10 animate-float">
            <h1 class="font-magic text-4xl md:text-6xl text-transparent bg-clip-text bg-gradient-to-r from-gold-light via-yellow-200 to-gold-dark drop-shadow-lg mb-2">
                Diciembre M√°gico
            </h1>
            <p class="text-blue-200 text-lg font-light tracking-widest uppercase">Cuenta atr√°s para la Navidad</p>
        </header>

        <!-- Grid del Calendario -->
        <!-- M√≥vil: 1 columna. Tablet: 3 columnas. Desktop: 6 columnas -->
        <div id="calendar-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-6 max-w-7xl mx-auto mb-12">
            <!-- Las tarjetas se generan aqu√≠ con JS -->
        </div>

        <!-- √Årea de Desarrollador (Protegida) -->
        <div class="text-center mt-12 mb-4 relative z-20">
            <!-- Bot√≥n discreto para abrir panel -->
            <button id="dev-trigger" onclick="toggleDevPanel()" class="text-[10px] text-gray-600 hover:text-gold-dark uppercase tracking-widest transition-colors">
                üîí Acceso Desarrollador
            </button>

            <!-- Panel de Contrase√±a -->
            <div id="dev-panel" class="hidden mt-3 transition-all duration-300">
                <div class="inline-flex items-center bg-black/60 border border-gold-dark/30 rounded-lg p-1 backdrop-blur-md">
                    <input type="password" id="dev-password" placeholder="Contrase√±a..." 
                           class="bg-transparent text-gold-light text-sm px-2 py-1 focus:outline-none w-32 placeholder-gray-500">
                    <button onclick="checkDevPassword()" class="bg-gold-dark hover:bg-yellow-600 text-white text-xs px-3 py-1.5 rounded-md font-bold transition-colors ml-2">
                        Desbloquear
                    </button>
                </div>
                <p id="dev-error" class="text-red-400 text-xs mt-2 hidden">Buena suerte Roci</p>
            </div>

            <!-- Indicador de Modo Activado -->
            <div id="dev-active-indicator" class="hidden mt-2">
                <span class="text-xs text-gold-light bg-gold-dark/20 px-3 py-1 rounded-full border border-gold-dark/50 animate-pulse">
                    ‚ú® Modo Desarrollador: Todo Desbloqueado ‚ú®
                </span>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer class="text-center py-6 text-blue-400/60 text-sm font-magic relative z-10 border-t border-white/5 mx-auto max-w-xl">
        <p>&copy; 2025 Magic Advent Calendar. Created by Disney & Pablo Fern√°ndez.</p>
    </footer>

    <script>
        // --- Configuraci√≥n ---
        // CAMBIO: Aumentado a 25 d√≠as
        const totalDays = 25;
        const grid = document.getElementById('calendar-grid');
        
        // Estado del modo desarrollador
        let isDevMode = false;

        // Funci√≥n para generar estrellas de fondo aleatorias
        function createStars() {
            const container = document.getElementById('stars-container');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star animate-twinkle';
                const xy = Math.random() * 100;
                const duration = Math.random() * 3 + 2;
                const size = Math.random() * 2 + 1;
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                container.appendChild(star);
            }
        }

        // Iconos SVG
        const lockIcon = `
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        `;

        const starIcon = `
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="none" class="text-gold-light sparkle-icon">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
            </svg>
        `;

        // --- L√≥gica del Modo Desarrollador ---
        function toggleDevPanel() {
            const panel = document.getElementById('dev-panel');
            panel.classList.toggle('hidden');
            // Foco autom√°tico al abrir
            if (!panel.classList.contains('hidden')) {
                document.getElementById('dev-password').focus();
            }
        }

        function checkDevPassword() {
            const input = document.getElementById('dev-password');
            const errorMsg = document.getElementById('dev-error');
            const panel = document.getElementById('dev-panel');
            const trigger = document.getElementById('dev-trigger');
            const activeIndicator = document.getElementById('dev-active-indicator');

            if (input.value === '3747191221') {
                // Contrase√±a correcta
                isDevMode = true;
                errorMsg.classList.add('hidden');
                
                // Ocultar formulario y mostrar indicador
                panel.classList.add('hidden');
                trigger.classList.add('hidden');
                activeIndicator.classList.remove('hidden');

                // Re-renderizar calendario
                renderCalendar();
            } else {
                // Contrase√±a incorrecta
                errorMsg.classList.remove('hidden');
                // Vibraci√≥n visual simple
                input.classList.add('border-red-500');
                setTimeout(() => input.classList.remove('border-red-500'), 500);
            }
        }

        // Permitir Enter en el input de contrase√±a
        document.getElementById('dev-password').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkDevPassword();
            }
        });

        // L√≥gica principal
        function renderCalendar() {
            grid.innerHTML = ''; // Limpiar
            
            const now = new Date();
            let currentDay = now.getDate();
            let currentMonth = now.getMonth(); // 0 = Enero, 11 = Diciembre
            let currentHour = now.getHours();  // Hora actual (0-23)

            // Si el modo desarrollador est√° activo, forzamos simulaci√≥n de Navidad
            if (isDevMode) {
                currentMonth = 11; // Diciembre
                currentDay = 25;   // Todo abierto
                currentHour = 12;  // Hora irrelevante
            }

            for (let i = 1; i <= totalDays; i++) {
                // L√ìGICA DE APERTURA EXACTA (6:00 AM)
                let isUnlocked = false;

                // 1. Tiene que ser Diciembre (Mes 11)
                // 2. Y cumplirse una de estas condiciones:
                //    a) El d√≠a actual es mayor que el d√≠a de la casilla (D√≠as pasados, siempre abiertos)
                //    b) Es el MISMO d√≠a de la casilla Y son las 6:00 AM o m√°s
                if (currentMonth === 11) {
                    if (currentDay > i) {
                        isUnlocked = true; // D√≠a pasado -> Abierto
                    } else if (currentDay === i && currentHour >= 6) {
                        isUnlocked = true; // Mismo d√≠a, pasadas las 6 AM -> Abierto
                    }
                }
                
                // CAMBIO: Definici√≥n de clases para el D√≠a 25 (Especial)
                // Si i es 25, a√±adimos 'special-day' y 'col-span-full' para que ocupe toda la fila
                let specialClasses = '';
                if (i === 25) {
                    specialClasses = 'col-span-1 sm:col-span-2 md:col-span-3 lg:col-span-6 special-day';
                }

                // Crear elemento
                const card = document.createElement(isUnlocked ? 'a' : 'div');
                card.className = `magic-card relative rounded-xl h-40 flex flex-col items-center justify-center p-4 group transition-all duration-500 ${specialClasses} ${isUnlocked ? 'unlocked cursor-pointer' : 'locked'}`;
                
                if (isUnlocked) {
                    // --- MODIFICACI√ìN DEL D√çA 24 ---
                    let urlDestino = `dia${i}.html`; // Comportamiento normal para d√≠as 1-23 y 25

                    // Solo para el d√≠a 24 (l√≥gica original)
                    if (i === 24) {
                        if (currentDay === 24 && currentHour < 12) {
                            urlDestino = 'dia24falso.html';
                        }
                    }

                    card.href = urlDestino;
                }

                // Contenido interno
                let contentHTML = '';
                
                // CAMBIO: Texto especial para el d√≠a 25
                let footerText = "Ver Sorpresa";
                if (i === 25) footerText = "¬°Feliz Navidad!";

                if (isUnlocked) {
                    contentHTML = `
                        <div class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300 animate-spin-slow">
                            ${starIcon}
                        </div>
                        <span class="font-magic text-5xl text-gold-light drop-shadow-[0_0_10px_rgba(253,224,71,0.8)] group-hover:scale-110 transition-transform duration-300">
                            ${i}
                        </span>
                        <span class="text-xs text-blue-200 mt-2 tracking-widest opacity-60 group-hover:opacity-100 uppercase font-bold">${footerText}</span>
                        <div class="absolute inset-0 border-2 border-transparent group-hover:border-gold-light/50 rounded-xl transition-all duration-300"></div>
                    `;
                } else {
                    contentHTML = `
                        <div class="mb-2 opacity-50">${lockIcon}</div>
                        <span class="font-magic text-3xl text-gray-500 font-bold">${i}</span>
                        <span class="text-[10px] text-gray-500 mt-1 uppercase tracking-wider">Pr√≥ximamente</span>
                    `;
                }

                card.innerHTML = contentHTML;
                grid.appendChild(card);
            }
        }

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            renderCalendar();
        });

    </script>
</body>
</html>
