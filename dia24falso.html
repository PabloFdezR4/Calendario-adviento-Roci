<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Día Mágico - Sorpresa</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'disney-blue': '#0f172a',
                        'disney-purple': '#2e1065',
                        'gold-light': '#fde047',
                        'gold-dark': '#a16207',
                    },
                    fontFamily: {
                        'magic': ['Cinzel', 'serif'],
                        'body': ['Lato', 'sans-serif'],
                    },
                    animation: {
                        'twinkle': 'twinkle 3s infinite ease-in-out',
                        'float': 'float 6s infinite ease-in-out',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        twinkle: {
                            '0%, 100%': { opacity: 0.2, transform: 'scale(0.8)' },
                            '50%': { opacity: 1, transform: 'scale(1.2)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* CORRECCIÓN MÓVIL: Fondo infinito Anti-Rebote */
        html {
            background-color: #090A0F; 
            height: 100%;
            overscroll-behavior-y: none; 
        }

        body {
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            background-attachment: fixed;
            background-size: cover;
            min-height: 100%;
            overflow-x: hidden;
            color: white;
            margin: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .magic-glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(253, 224, 71, 0.3);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(253, 224, 71, 0.05);
        }

        /* Estilo para los números de la cuenta atrás */
        .countdown-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(253, 224, 71, 0.2);
            box-shadow: 0 0 10px rgba(253, 224, 71, 0.1);
        }
    </style>
</head>
<body class="font-body flex flex-col items-center justify-center py-8 px-4 relative">

    <!-- Fondo de estrellas -->
    <div id="stars-container" class="fixed inset-0 pointer-events-none z-0"></div>

    <!-- Contenedor Principal -->
    <main class="relative z-10 w-full max-w-lg animate-float">
        
        <article class="magic-glass rounded-2xl p-6 md:p-8 text-center border-t-4 border-t-gold-dark/50">
            
            <!-- 1. CUENTA ATRÁS (Sustituye a la imagen) -->
            <!-- Añadido padding vertical para ocupar espacio visual similar a la imagen -->
            <div class="py-12 mb-6 relative">
                <div class="flex justify-center items-center gap-3 md:gap-4">
                    
                    <!-- Horas -->
                    <div class="countdown-item rounded-lg p-3 w-20 flex flex-col items-center">
                        <span id="hours" class="font-magic text-3xl md:text-4xl text-gold-light drop-shadow-md animate-pulse-slow">00</span>
                        <span class="text-[10px] uppercase tracking-widest text-blue-200/70 mt-1">Horas</span>
                    </div>

                    <span class="text-gold-dark text-2xl font-magic animate-pulse">:</span>

                    <!-- Minutos -->
                    <div class="countdown-item rounded-lg p-3 w-20 flex flex-col items-center">
                        <span id="minutes" class="font-magic text-3xl md:text-4xl text-gold-light drop-shadow-md animate-pulse-slow">00</span>
                        <span class="text-[10px] uppercase tracking-widest text-blue-200/70 mt-1">Min</span>
                    </div>

                    <span class="text-gold-dark text-2xl font-magic animate-pulse">:</span>

                    <!-- Segundos -->
                    <div class="countdown-item rounded-lg p-3 w-20 flex flex-col items-center">
                        <span id="seconds" class="font-magic text-3xl md:text-4xl text-gold-light drop-shadow-md animate-pulse-slow">00</span>
                        <span class="text-[10px] uppercase tracking-widest text-blue-200/70 mt-1">Seg</span>
                    </div>
                </div>
                
                <!-- Decoración sutil debajo del contador -->
                <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 w-32 h-1 bg-gradient-to-r from-transparent via-gold-dark/50 to-transparent"></div>
            </div>

            <!-- 2. TÍTULO Y TEXTO (Intactos) -->
            <div id="content-text" class="mt-2 px-2">
                
                <!-- TÍTULO -->
                <h2 class="font-magic text-2xl md:text-3xl text-transparent bg-clip-text bg-gradient-to-r from-gold-light via-yellow-200 to-gold-dark drop-shadow-sm mb-3">
                    Aun no puedes verlo
                </h2>

                <!-- TEXTO -->
                <div class="font-body text-blue-50 text-base md:text-lg leading-relaxed font-light">
                    <p>
                        Tendrás que esperar a estar con tu prinseso para poder verlo juntos
                    </p>
                </div>

            </div>

        </article>

        <!-- Botón Volver -->
        <div class="mt-8 text-center">
            <a href="index.html" class="inline-flex items-center gap-2 text-gold-light hover:text-white transition-colors duration-300 font-magic text-lg group">
                <span class="transform group-hover:-translate-x-1 transition-transform">←</span>
                Volver al Calendario
            </a>
        </div>

    </main>

    <script>
        // --- Generación de Estrellas ---
        function createStars() {
            const container = document.getElementById('stars-container');
            const starCount = 60;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star animate-twinkle';
                const size = Math.random() * 2 + 1;
                const duration = Math.random() * 3 + 3;
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.opacity = Math.random();
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                container.appendChild(star);
            }
        }

        // --- Lógica de la Cuenta Atrás ---
        function startCountdown() {
            // FECHA OBJETIVO: 24 de Diciembre de 2025 a las 12:00:00 (Mediodía)
            const targetDate = new Date('Dec 24, 2025 12:00:00').getTime();

            const interval = setInterval(() => {
                const now = new Date().getTime();
                const distance = targetDate - now;

                // Cálculos de tiempo
                // (Si quisieras días: Math.floor(distance / (1000 * 60 * 60 * 24)))
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Mostrar en pantalla (añadiendo ceros si es necesario)
                document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
                document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
                document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;

                // Si la cuenta atrás termina
                if (distance < 0) {
                    clearInterval(interval);
                    document.getElementById("hours").innerText = "00";
                    document.getElementById("minutes").innerText = "00";
                    document.getElementById("seconds").innerText = "00";
                    // Opcional: Recargar la página si quieres que intente ir a la real
                    // window.location.href = "index.html"; 
                }
            }, 1000);
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            startCountdown();
        });
    </script>
</body>
</html>
